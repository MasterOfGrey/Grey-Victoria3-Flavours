 je_sikh_pash_pun: "Контроль над высокогорьем" #deepl:2298638541
 je_sikh_pash_pun_reason: "Когда наша династия прочно утвердилась, а наш народ объединился, мы должны смотреть в будущее. Нельзя игнорировать угрозу со стороны европейских держав, но холодная реальность истории такова, что все великие завоеватели этой земли в конечном итоге приходили с нагорий и из степей за ее пределами.\n\n Нагорья Хорасана по своей сути являются удобной для обороны местностью, но правитель за правителем не смогли использовать их по назначению.\n\n Мы стоим на троне империй прошлого. Нам предстоит защитить эти западные земли и инвестировать в них, чтобы создать стабильное будущее для нашего народа.#b Мы должны перенести нашу [GetReligion('sikh').GetName] веру в эти земли и создать бастион цивилизации, который будет стоять вечно!#!" #deepl:489982211

 # mog_pash_pun.1: "Пуштунский вопрос" #deepl:790977218
 mog_pash_pun.1.t: "Пуштунский вопрос" #deepl:790977218
 mog_pash_pun.1.d: "Нагорье, расположенное к западу от нас, имеет огромное значение для нашего будущего. Мы должны извлечь уроки из прошлого и создать прочное наследие." #deepl:3729211179
 mog_pash_pun.1.f: "Горные районы в подавляющем большинстве населены [GetCulture('pashtun').GetName] народами, исповедующими [GetReligion('sunni').GetName] или [GetReligion('shiite').GetName] веру. Однако в наших собственных землях и землях наших соседей есть много тех же людей, которые следуют нашим местным верованиям, которые мы называем [GetCulture('pathan').GetName].\n\n Эти люди показывают нам, что пуштунвали совместимы с нашей верой.\n\n Предлагается представить этих патанов в качестве примера и использовать это для помощи в интеграции этих регионов в нашу империю." #deepl:2857526259
# [GetDiscriminationTrait('pashtunwali').GetName]
 mog_pash_pun.1.a: "Это должно стать для нас приоритетом!" #deepl:1094625126
 mog_pash_pun.1.b: "Необходимо, но у нас есть другие приоритеты." #deepl:639412534
 
