 je_sikh_pash_pun: "Kontrolowanie wyżyn" #deepl:2298638541
 je_sikh_pash_pun_reason: "Z naszą dynastią bezpiecznie ustanowioną i naszym ludem zjednoczonym, musimy rozważyć spojrzenie w przyszłość. Choć nie można ignorować zagrożenia ze strony europejskich mocarstw, zimna rzeczywistość historyczna jest taka, że wszyscy wielcy zdobywcy tej ziemi ostatecznie pochodzili z wyżyn i stepów.\n\n Wyżyny Khorasanu są z natury terenem nadającym się do obrony, ale kolejni władcy nie wykorzystali ich prawdziwego potencjału.\n\n Stoimy na tronie dawnych imperiów. Do nas należy zabezpieczenie i zainwestowanie w te zachodnie ziemie, aby stworzyć stabilną przyszłość dla naszego ludu.#b Musimy przenieść naszą [GetReligion('sikh').GetName] wiarę na te ziemie i stworzyć bastion cywilizacji, który przetrwa po wsze czasy!#!" #deepl:489982211

 # mog_pash_pun.1: "Kwestia pasztuńska" #deepl:790977218
 mog_pash_pun.1.t: "Kwestia pasztuńska" #deepl:790977218
 mog_pash_pun.1.d: "Wyżyny na zachodzie mają ogromne znaczenie dla naszej przyszłości. Musimy wyciągnąć wnioski z przeszłości i stworzyć trwałe dziedzictwo." #deepl:3729211179
 mog_pash_pun.1.f: "Wyżyny są w przeważającej większości zamieszkane przez ludy [GetCulture('pashtun').GetName], które wyznają [GetReligion('sunni').GetName] lub [GetReligion('shiite').GetName]. Jednak na naszych ziemiach i ziemiach naszych sąsiadów jest wielu z tych samych ludzi, którzy wyznają naszą lokalną wiarę, którą nazywamy [GetCulture('pathan').GetName].\n\n Ci ludzie pokazują nam, że Pasztunwali jest zgodne z naszą wiarą.\n\n Sugeruje się, abyśmy przedstawili tych Pathanów jako przykład i wykorzystali to, aby pomóc w integracji tych regionów z naszym imperium." #deepl:2857526259
