 je_sikh_pash_pun: "Die Kontrolle der Highlands" #deepl:2298638541
 je_sikh_pash_pun_reason: "Jetzt, da unsere Dynastie fest etabliert und unser Volk geeint ist, müssen wir den Blick in die Zukunft richten. So sehr die Bedrohung durch die europäischen Mächte auch nicht ignoriert werden darf, so ist es doch die kalte Realität der Geschichte, dass alle großen Eroberer dieses Landes letztlich aus dem Hochland und den dahinter liegenden Steppen kamen.\n\n Das Hochland von Khorasan ist an sich ein verteidigungsfähiges Terrain, aber ein Herrscher nach dem anderen hat es versäumt, sein wahres Potenzial auszuschöpfen.\n\n Wir stehen auf dem Thron vergangener Reiche. Es liegt an uns, diese westlichen Länder zu sichern und in sie zu investieren, um eine stabile Zukunft für unser Volk zu schaffen.#b Wir müssen unseren [GetReligion('sikh').GetName] Glauben in diese Länder tragen und eine Bastion der Zivilisation errichten, die für alle Zeiten Bestand haben wird!#!" #deepl:489982211

 # mog_pash_pun.1: "Die paschtunische Frage" #deepl:790977218
 mog_pash_pun.1.t: "Die paschtunische Frage" #deepl:790977218
 mog_pash_pun.1.d: "Das Hochland in unserem Westen ist für unsere Zukunft von größter Bedeutung. Wir müssen aus der Vergangenheit lernen und ein dauerhaftes Erbe schaffen." #deepl:3729211179
 mog_pash_pun.1.f: "Das Hochland wird überwiegend von [GetCulture('pashtun').GetName] Völkern bevölkert, die dem [GetReligion('sunni').GetName] oder [GetReligion('shiite').GetName] Glauben folgen. Dennoch gibt es in unseren eigenen Ländern und denen unserer Nachbarn viele dieser Menschen, die unserem lokalen Glauben folgen, den wir [GetCulture('pathan').GetName] nennen.\n\n Diese Menschen zeigen uns, dass das Paschtunwali mit unserem Glauben vereinbar ist.\n\n Es wird vorgeschlagen, dass wir diese Pathan als Beispiel präsentieren und dies nutzen, um die Integration dieser Regionen in unser Reich zu unterstützen." #deepl:2857526259
