 je_sikh_pash_pun: "Controle das terras altas" #deepl:2298638541
 je_sikh_pash_pun_reason: "Com nossa dinastia estabelecida com segurança e nosso povo unido, devemos pensar no futuro. Por mais que a ameaça das potências europeias não possa ser ignorada, a fria realidade da história é que todos os grandes conquistadores desta terra vieram das terras altas e das estepes.\n\n As terras altas de Khorasan são um terreno intrinsecamente defensável, mas governante após governante não conseguiu utilizá-las em seu verdadeiro potencial.\n\n Estamos no trono de impérios passados. Cabe a nós proteger e investir nessas terras ocidentais para criar um futuro estável para nosso povo.#b Devemos levar nossa fé [GetReligion('sikh').GetName] para essas terras e criar um bastião de civilização que permanecerá para sempre!#!" #deepl:489982211

 # mog_pash_pun.1: "A questão pashtun" #deepl:790977218
 mog_pash_pun.1.t: "A questão pashtun" #deepl:790977218
 mog_pash_pun.1.d: "As terras altas a oeste são de suma importância para o nosso futuro. Precisamos aprender com o passado e forjar um legado duradouro." #deepl:3729211179
 mog_pash_pun.1.f: "As terras altas são, em sua esmagadora maioria, habitadas por povos [GetCulture('pashtun').GetName] que seguem as religiões [GetReligion('sunni').GetName] ou [GetReligion('shiite').GetName]. No entanto, em nossas próprias terras e nas de nossos vizinhos, há muitas dessas mesmas pessoas que seguem nossas religiões locais, que chamamos de [GetCulture('pathan').GetName].\n\n Essas pessoas nos mostram que o Pashtunwali é compatível com nossa fé.\n\n Sugere-se que apresentemos esses patanis como exemplo e aproveitemos isso para ajudar na integração dessas regiões em nosso império." #deepl:2857526259
