l_japanese:
 sokoto_unity_decision: "ソコトのナショナル・アイデンティティ" #deepl:912583567
 sokoto_unity_decision_desc: "遠い遺産から鍛え上げられた私たちは今、かつての姿と現在の姿の両方を取り入れた国民的アイデンティティを宣言している。" #deepl:725808482
 sokoto_conversion.1.t: "ソコタン民族のアイデンティティ" #deepl:515486788
 sokoto_conversion.1.d: "フルベ語もハウサ語も関係ない。指導者たちはアラビア語を話し、国民はさまざまな言語を話すが、私たちはみなソコタン人なのだ。" #deepl:63457686
 sokoto_conversion.1.f: "すべてのハウサ人の故郷がわが国に統合され、フラニのジハードは完了した。ソコトは永遠に思想として存続するであろう。" #deepl:4238672755
 sokoto_conversion.1.a: "遺産とのつながりを強化する。" #deepl:961397104
 sokoto_conversion.1.b: "現在のアイデンティティに集中する。" #deepl:2584865469
 the_first_sokotans_tt: "ハウサ族とフルベ族はどこでも、[Concept('concept_assimilation','$concept_assimilate$')] [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop] 、彼らの故郷は我々の故郷となるだろう。" #deepl:2119988924
 berber_sokoto: "\n [SCOPE.sCulture('berber_culture').GetName] [concept_pop] はすべて[SCOPE.sCulture('sokotan_culture').GetName] [concept_pop] になる。" #deepl:1910516566
 sokotan_sokoto: "ヨーロッパの影響が定着する前に、まず西側への主張を固めることに集中しなければならない。" #deepl:1939843490
 inclusive_sokoto: "ソコタン・ヘリテージ・リンクの強化" #deepl:1862068751
 unifying_sokoto: "エンパワード・モダン・ソコタン・アイデンティティー" #deepl:2018416942
 sokoto_conversion.2.t: "[SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] はソコタンである。" #deepl:1655945118
 sokoto_conversion.2.d: "[SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] をソコタンという大勢に迎え入れる。" #deepl:4166623951
 sokoto_conversion.2.f: "統合には時間がかかるが、旅は最初の一歩から始まる。" #deepl:235741502
 sokoto_conversion.2.a: "このアイデアは広く歓迎される。" #deepl:1963592286
 new_sokotans_broad_acceptance: "\n [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] を[Concept('concept_assimilation','$concept_assimilate$')] [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop] にするかどうかは、あらゆる場所で決定される。\n 我々は最大90％の受け入れを期待している。" #deepl:3607906104
 sokoto_conversion.2.b: "時間が解決してくれるだろう。" #deepl:632854295
 new_sokotans_moderate_acceptance: "\n [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] [Concept('concept_assimilation','$concept_assimilate$')] [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop] にするかどうかは、どこの国でも決めることになる。\n 私たちは60％までの受け入れを期待している。" #deepl:1446269359
 sokoto_conversion.2.c: "少なくともクレームの数は少ない。" #deepl:2095785898
 new_sokotans_minmal_acceptance: "\n [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] [Concept('concept_assimilation','$concept_assimilate$')] [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop] にするかどうかは、どこの国でも決める。\n 私たちは最大30％の受け入れを期待している。" #deepl:1126178451
 new_sokotans_broad_integration: "すべての州は、[SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] 母国としてカウントされなくなる。" #deepl:3086037513
 new_sokotans_moderate_integration: "[SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] の割合が40％を下回る州は、彼らの祖国としてカウントされなくなる。" #deepl:2374450738
 new_sokotans_minimal_integration: "[SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] の割合が20％未満の州は、彼らの祖国としてカウントされなくなる。" #deepl:1093150036
