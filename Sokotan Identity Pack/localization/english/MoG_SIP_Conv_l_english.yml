l_english:
 sokoto_unity_decision: "A National Identity for Sokoto"
 sokoto_unity_decision_desc: "Forged from a distant heritage, we now proclaim a national identity that incorporates both what we were and what we are."
 sokoto_conversion.1.t: "The Sokotan National Identity"
 sokoto_conversion.1.d: "Fulbe, Hausa, it matters not. Our leaders speak Arabic and our people speak a multitude of tongues, but we are all Sokotan."
 sokoto_conversion.1.f: "With all Hausa homelands integrated within our nation, the Fulani Jihad is complete. Sokoto shall endure as an idea forever."
 sokoto_conversion.1.a: "Strengthen the link to our heritage."
 sokoto_conversion.1.b: "Focus on the present identity."
 the_first_sokotans_tt: "The Hausa and Fulbe everywhere will [Concept('concept_assimilation','$concept_assimilate$')] to [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop], and their homelands shall become our homelands."
 berber_sokoto: "We can stretch north to make the Sahara our inland sandy sea.\nAll [SCOPE.sCulture('berber_culture').GetName] [concept_pop] will become [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop]."
 sokotan_sokoto: "We must focus on solidifying our claim to the west first, before the European influence becomes entrenched."
 inclusive_sokoto: "Strengthened Sokotan Heritage Link"
 unifying_sokoto: "Empowered Modern Sokotan Identity"
 sokoto_conversion.2.t: "The [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] are Sokotan"
 sokoto_conversion.2.d: "We welcome the [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] into the multitude that is Sokotan."
 sokoto_conversion.2.f: "Integration takes time, but the journey begins with a first step."
 sokoto_conversion.2.a: "This idea is broadly welcomed."
 new_sokotans_broad_acceptance: "This decision was merely a formality.\nThe [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] everywhere will decide whether to [Concept('concept_assimilation','$concept_assimilate$')] to [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop].\n We expect up to 90% acceptance."
 sokoto_conversion.2.b: "Only time will truly settle things."
 new_sokotans_moderate_acceptance: "There were some holdouts, but most people embrace this.\nThe [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] everywhere will decide whether to [Concept('concept_assimilation','$concept_assimilate$')] to [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop].\n We expect up to 60% acceptance."
 sokoto_conversion.2.c: "Well at least the number of complaints are minimal."
 new_sokotans_minmal_acceptance: "The enthusiasm for this was lacking.\nThe [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] everywhere will decide whether to [Concept('concept_assimilation','$concept_assimilate$')] to [SCOPE.sCulture('sokotan_culture').GetName] [concept_pop].\n We expect up to 30% acceptance."
 new_sokotans_broad_integration: "All states will cease to count as homelands for [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop]."
 new_sokotans_moderate_integration: "States where remaining [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] make up less than 40% will cease to count as homelands for them."
 new_sokotans_minimal_integration: "States where remaining [SCOPE.sCulture('integrating_sokotan_culture').GetName] [concept_pop] make up less than 20% will cease to count as homelands for them."
